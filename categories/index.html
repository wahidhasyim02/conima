    <script>
      document.addEventListener("DOMContentLoaded", () => {
        
        const buttons = document.querySelectorAll("button[id^='btn-']");
        const listItems = document.querySelectorAll("li[id^='li-']");

        buttons.forEach((button, index) => {
          button.addEventListener("click", () => {
            
            listItems.forEach((li) => {
              const div = li.querySelector("div");
              if (div) div.classList.remove("bg-rose-600");
            });

            buttons.forEach((btn) => {
              const p = btn.querySelector("p");
              const h2 = btn.querySelector("h2");
              if (p) p.classList.remove("text-rose-600");
              if (h2) h2.classList.remove("text-rose-600");
            });

            
            const p = button.querySelector("p");
            const h2 = button.querySelector("h2");
            const div = listItems[index]?.querySelector("div");

            if (p) p.classList.add("text-rose-600");
            if (h2) h2.classList.add("text-rose-600");
            if (div) div.classList.add("bg-rose-600");
          });
        });
      });
    </script>
